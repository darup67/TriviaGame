<html lang="en">

<head>
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon-gamepad.ico' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game!</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1>Trivia Time</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" id="title"></h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <!--Main Section-->
                            <div class="col-xs-12 col-md-7">
                                <div id="content">
                                </div>
                            </div>
                            <!-- Scoreboard -->
                            <div class="col-xs-12 col-md-5">
                                <div class="panel panel-default" id="scoreboard">
                                    <div class="panel-body">
                                        <div class="row" id="scoreboard-title">
                                            <div class="col-xs-4">
                                                <h3 id="scoreboard-lbl-left"></h3>
                                            </div>
                                            <div class="col-xs-4">
                                                <h3 id="scoreboard-lbl-center"></h3>
                                            </div>
                                            <div class="col-xs-4">
                                                <h3 id="scoreboard-lbl-right"></h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <h2 class="scoreboard-content" id="scoreboard-left"></h2>
                                            </div>
                                            <div class="col-xs-4">
                                                <h2 class="scoreboard-content" id="timer"></h2>
                                            </div>
                                            <div class="col-xs-4">
                                                <h2 class="scoreboard-content" id="scoreboard-right"> </h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12" id="restart">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
